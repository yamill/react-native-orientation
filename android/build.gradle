apply plugin: 'com.android.library'

def getSafeExt(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion getSafeExt('compileSdkVersion', 28)
    buildToolsVersion getSafeExt('buildToolsVersion', "28.0.3")

    defaultConfig {
        minSdkVersion getSafeExt('minSdkVersion', 16)
        targetSdkVersion getSafeExt('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}
