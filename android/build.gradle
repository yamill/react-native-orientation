apply plugin: 'com.android.library'

android {
    compileSdkVersion = 29
    buildToolsVersion = "29.0.3"

    defaultConfig {
        versionCode 1
        versionName "1.0"
        minSdkVersion = 21
        targetSdkVersion = 29
          
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"
}
